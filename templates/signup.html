<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - NewsAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div class="container">
        <!-- 사이트 제목 및 메인 링크 추가 -->
        <div class="text-center my-4">
            <a href="/" class="text-decoration-none">
                <h1 class="display-4 fw-bold text-primary">NewsMind AI</h1>
            </a>
            <p class="text-muted">AI 기반 뉴스 분석 서비스</p>
            <hr class="my-4">
        </div>
        
        <div class="signup-container">
            <h2 class="signup-title">회원가입</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div class="form-text">영문, 숫자 4~20자 이내로 입력해주세요.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <div class="position-relative">
                        <input type="password" class="form-control pe-5" id="password" name="password" required>
                        <button type="button" class="btn btn-password-toggle" data-target="password">
                            <i class="bi bi-eye"></i>
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                    <div class="form-text">영문, 숫자, 특수문자를 포함한 8자 이상 입력해주세요.</div>
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">비밀번호 확인</label>
                    <div class="position-relative">
                        <input type="password" class="form-control pe-5" id="password_confirm" required>
                        <button type="button" class="btn btn-password-toggle" data-target="password_confirm">
                            <i class="bi bi-eye"></i>
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-signup">가입하기</button>
            </form>
            <div class="login-link">
                이미 계정이 있으신가요? <a href="/login">로그인하기</a>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/signup.js"></script>
</body>
</html>
