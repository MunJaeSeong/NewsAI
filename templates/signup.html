<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - NewsAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .signup-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .btn-signup {
            padding: 0.75rem;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        /* 비밀번호 표시 버튼 스타일 */
        .btn-password-toggle {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 10;
            width: 40px;
            padding: 0;
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-password-toggle:hover {
            color: #0d6efd;
            background: none;
        }
        
        /* 비밀번호 입력 필드에 오른쪽 패딩 추가 */
        .form-control.pe-5 {
            padding-right: 40px !important;
        }
        
        /* 아이콘 스타일 */
        .bi-eye-slash {
            display: none;
        }
        
        .show-password .bi-eye {
            display: none;
        }
        
        .show-password .bi-eye-slash {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 사이트 제목 및 메인 링크 추가 -->
        <div class="text-center my-4">
            <a href="/" class="text-decoration-none">
                <h1 class="display-4 fw-bold text-primary">NewsMind AI</h1>
            </a>
            <p class="text-muted">AI 기반 뉴스 분석 서비스</p>
            <hr class="my-4">
        </div>
        
        <div class="signup-container">
            <h2 class="signup-title">회원가입</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div class="form-text">영문, 숫자 4~20자 이내로 입력해주세요.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <div class="position-relative">
                        <input type="password" class="form-control pe-5" id="password" name="password" required>
                        <button type="button" class="btn btn-password-toggle" data-target="password">
                            <i class="bi bi-eye"></i>
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                    <div class="form-text">영문, 숫자, 특수문자를 포함한 8자 이상 입력해주세요.</div>
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">비밀번호 확인</label>
                    <div class="position-relative">
                        <input type="password" class="form-control pe-5" id="password_confirm" required>
                        <button type="button" class="btn btn-password-toggle" data-target="password_confirm">
                            <i class="bi bi-eye"></i>
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-signup">가입하기</button>
            </form>
            <div class="login-link">
                이미 계정이 있으신가요? <a href="/login">로그인하기</a>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 비밀번호 표시/숨기기 토글
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.btn-password-toggle');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    
                    if (passwordInput) {
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            this.classList.add('show-password');
                        } else {
                            passwordInput.type = 'password';
                            this.classList.remove('show-password');
                        }
                    }
                });
            });
        });

        // 폼 제출 처리
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 비밀번호 확인
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            
            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            try {
                const formData = new FormData(this);
                
                // 서버로 데이터 전송
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    // 회원가입 성공 시 로그인 페이지로 리다이렉트
                    window.location.href = '/login';
                } else {
                    alert('회원가입에 실패했습니다: ' + (result.detail || '알 수 없는 오류'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('회원가입 처리 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
