<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - NewsAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <!-- 사이트 제목 및 메인 링크 추가 -->
        <div class="text-center my-4">
            <a href="/" class="text-decoration-none">
                <h1 class="display-4 fw-bold text-primary">NewsMind AI</h1>
            </a>
            <p class="text-muted">AI 기반 뉴스 분석 서비스</p>
            <hr class="my-4">
        </div>
        
        <div class="login-container">
            <h2 class="login-title">로그인</h2>
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required>
                    <label for="username">아이디</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control pe-5" id="password" name="password" placeholder="비밀번호" required>
                    <label for="password">비밀번호</label>
                    <button type="button" class="btn btn-password-toggle" data-target="password">
                        <i class="bi bi-eye"></i>
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        로그인 상태 유지
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-login">로그인</button>
            </form>
            <div class="signup-link">
                아직 회원이 아니신가요? <a href="/signup">회원가입하기</a>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 비밀번호 표시/숨기기 토글
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.btn-password-toggle');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    
                    if (passwordInput) {
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            this.classList.add('show-password');
                        } else {
                            passwordInput.type = 'password';
                            this.classList.remove('show-password');
                        }
                    }
                });
            });
        });
    </script>
    <script src="/static/js/login.js"></script>
</body>
</html>
