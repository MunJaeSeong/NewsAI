<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - NewsAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
            padding: 10px 0;
            font-weight: 600;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 사이트 제목 및 메인 링크 추가 -->
        <div class="text-center my-4">
            <a href="/" class="text-decoration-none">
                <h1 class="display-4 fw-bold text-primary">NewsMind AI</h1>
            </a>
            <p class="text-muted">AI 기반 뉴스 분석 서비스</p>
            <hr class="my-4">
        </div>
        
        <div class="login-container">
            <h2 class="login-title">로그인</h2>
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required>
                    <label for="username">아이디</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control pe-5" id="password" name="password" placeholder="비밀번호" required>
                    <label for="password">비밀번호</label>
                    <button type="button" class="btn btn-password-toggle" data-target="password">
                        <i class="bi bi-eye"></i>
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        로그인 상태 유지
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-login">로그인</button>
            </form>
            <div class="signup-link">
                아직 회원이 아니신가요? <a href="/signup">회원가입하기</a>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 비밀번호 표시 버튼 스타일 */
        .btn-password-toggle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: 40px;
            height: 100%;
            padding: 0;
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-password-toggle:hover {
            color: #0d6efd;
            background: none;
        }
        
        /* 비밀번호 입력 필드에 오른쪽 패딩 추가 */
        .form-floating > .form-control {
            padding-right: 40px;
        }
        
        /* 아이콘 스타일 */
        .bi-eye-slash {
            display: none;
        }
        
        .show-password .bi-eye {
            display: none;
        }
        
        .show-password .bi-eye-slash {
            display: inline;
        }
    </style>
    <script>
        // 비밀번호 표시/숨기기 토글
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.btn-password-toggle');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    
                    if (passwordInput) {
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            this.classList.add('show-password');
                        } else {
                            passwordInput.type = 'password';
                            this.classList.remove('show-password');
                        }
                    }
                });
            });
        });

        // 폼 제출 처리
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 로그인 성공 시 메인 페이지로 리다이렉트
                    window.location.href = '/';
                } else {
                    alert('로그인 실패: ' + (result.detail || '아이디 또는 비밀번호를 확인해주세요.'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('로그인 처리 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
